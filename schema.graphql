type MyQuery {
    coord: Coord!
    weather: [Weather]!
    main: Main!
    dt: String
}
type Coord {
    lon: String!
    lat: String!
}
type Weather {
    id: String!
    main: String!
    description: String!
    icon: String!
}
type Main {
     temp: String!
     feels_like: String!
     temp_min: String!
     temp_max: String!
     pressure: String!
     humidity: String!
}